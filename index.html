<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Hotel Trybe</title>
</head>

<body>
  <header class="header-trybe">Trybe Hotel</header>
  <img src="" alt="">

  <section class="hotel-form">
    <p>Check-in</p>
    <label for="checkin"><input class='form-control inputCheckin' type="date" name="checkin" id="checkin"></label>
    <p>Check-out</p>
    <label for="checkout"><input class='form-control inputCheckout' type="date" name="checkout" id="checkout"></label>
  </section>

  <section class="hotel-form">
    <p>Acomodação</p>
    <label for="comum"><input type="radio" id="comum" class="bedroom" name="acomodacao">Comum</label>
    <label for="club"><input type="radio" id="club" class="bedroom" name="acomodacao">club</label>
    <label for="luxo"><input type="radio" id="luxo" class="bedroom" name="acomodacao">Luxo</label>
  </section>

  <section class="hotel-form">
    <p>Numero de Hospedes</p>
    <label for="hospedes">
    <select name="pessoas" id="hospedes">
      <option value="1" class="nPessoas">1</option>
      <option value="2" class="nPessoas">2</option>
      <option value="3" class="nPessoas">3</option>
      <option value="4" class="nPessoas">4</option>
    </select>
  </label>
  </section>

  <section class="hotel-form">
    <textarea class="obs" name="" id="" cols="30" rows="10" placeholder="Observações"></textarea>
  </section>

  <button type="submit" class="btn btn-success">Reservar</button>
</body>

</html>
